name: Deploy Start Usage
on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

  repository_dispatch:
    types:
      - deply-start-site
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: immersive-translate/site
          # ref: official
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
      # - run: cd ./start-usage && pwd && ls -a
      - run: pwd
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./start-usage/package-lock.json
      - run: rm -rf package.json && cd extension-utils && npm i && cd ../account-shared && npm i && cd ../start-usage && npm i
      - run: cd start-usage && npm run build
      - run: pwd && ls -l
      - name: Upload R2
        run: DEPLOYMENT_STAGE=production FOLDER=./start-usage/dist/ ID=start-usage make upload
        env:
          CLOUFLARE_AWS_ACCESS_KEY_ID: ${{secrets.CLOUFLARE_AWS_ACCESS_KEY_ID}}
          CLOUFLARE_AWS_SECRET_ACCESS_KEY: ${{secrets.CLOUFLARE_AWS_SECRET_ACCESS_KEY}}
          CLOUFLARE_AWS_ENDPOINT: ${{secrets.CLOUFLARE_AWS_ENDPOINT}}
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1 
        with:
          apiToken: ${{ secrets.IMMERSIVE_CLOUDFLARE_API_TOKEN }}
          accountId: ${{secrets.IMMERSIVE_CLOUDFLARE_ACCOUNT_ID}}
          projectName: onboarding
          directory: dist
          workingDirectory: start-usage
